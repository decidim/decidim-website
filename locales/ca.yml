  communityTitle: 'Metadecidim, la nostra comunitat'
  communitySubtitle: 'Una comunitat democràtica que gestiona el projecte Decidim en totes les seves dimensions'
  communityIntro: 'Metadecidim és una comunitat que col·labora en el disseny de la plataforma i la construcció del projecte. Entre totes podem dissenyar i desenvolupar noves funcionalitats i notificar bugs per una millora continua de la plataforma.'
