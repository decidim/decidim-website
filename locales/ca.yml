  communityFeat1Subtitle: 'Dissenyar i desenvolupar Decidim entre totes'
  communityFeat1Text: "Pots crear debats sobre el futur de Decidim o proposar noves funcionalitats o millores. Les propostes poden rebre adhesions i comentaris, per mostrar, per exemple, l'interès que desperten en la comunitat i valorar el seu desenvolupament. Seran útils per al projecte les propostes que comptin amb un patrocinador o sponsor (com un ajuntament o qualsevol altra entitat), responsable de buscar i aportar els recursos necessaris per dur a terme el seu desenvolupament."
  communityFeat1Cta: 'Entra i participa ara'
  communityFeat2Title: 'Notifica un bug'
  communityFeat2Subtitle: 'Col·laboració per a la millora contínua'
  communityFeat2Text: "Cada nova versió (release) de Decidim incorpora noves funcionalitats i millores d'usabilitat, però no sempre tot funciona a la primera i poden aparèixer errors. Aquí pots reportar els errors (bugs) que trobis. Així ajudes a l'equip de desenvolupament a corregir-los ràpidament."
  communityFeat2Cta: 'Entra i participa ara'
