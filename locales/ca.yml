  # Features --- Intro texts
  featuresTitle: 'Funcionalitats'
  featuresIntro:
    '<p>Pots utilitzar Decidim en una organització pública o privada, amb
    centenars o milers de potencials participants, com un ajuntament, una
    associació, una universitat, una ONG, un sindicat, un col·lectiu de barri o
    cooperativa…</p><p>Gràcies a Decidim podràs configurar espais de
    participació (iniciatives, assemblees, processos o consultes) i enriquir-los
    a través dels múltiples components disponibles (trobades presencials,
    enquestes, propostes, votacions, seguiment de resultats, comentaris i molts
    més).</p>'
  featuresType1Title: 'Espais de participació'
  featuresType1Subtitle: 'Perquè els participants realitzin propostes i prenguin decisions'
  featuresType2Title: 'Components'
  featuresType2Subtitle: 'Perquè les participants i espais interactuin'
  featuresOtherSubtitle:
    'Atreveix-te a combinar els components als espais per dissenyar i
    implementar amb facilitat un potent sistema democràtic i adaptar-ho a les
    necessitats de la teva organització'
  featuresCtaTitle: 'Descobreix com funciona Decidim a fons'
  featuresCta: 'Funcionalitats i característiques'
