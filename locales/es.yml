  ##Features
  feature1Title: "Propón, reúnete, delibera, decide, monitoriza: únete a la democracia"
  feature1Content: "Decidim hace posible que miles de personas se organicen democráticamente realizando propuestas, asistiendo a reuniones públicas, creando discusiones deliberativas, decidiendo mediante distintas formas de votación y monitorizando la implementación de las decisiones."
  feature2Title: "Configura procesos participativos fácilmente"
  feature2Content: "¿Quieres hacer un plan estratégico? ¿O discutir nuevas normativas? ¿O debatir sobre una plaza nueva o un edificio público para alcanzar el bien común? Decidim es un configurador de procesos participativos muy fácil de usar que te ayuda a estructurar e implementar prácticamente cualquier tipo de proceso."
  feature3Title: "Presupuestos participativos de verdad"
  feature3Content: "Los ciudadanos podrán decidir directamente cómo gastar los fondos de un presupuesto público. Puedes abrir las propuestas, discutir y establecer las prioridades con los ciudadanos o miembros de la organización, estimar el precio de los proyectos y abrirlos a votación, así como monitorizar los resultados."
  feature4Title: "Integración online y offline"
  feature4Content: "No se trata tan solo de una plataforma digital, Decidim es una aplicación para personas de todos los orígenes y edades. La plataforma está diseñada para ayudar a reducir la brecha digital y para crear nuevas formas de participación a todos los niveles."
  feature5Title: "Permite que las iniciativas ciudadanas alcancen su objetivo"
  feature5Content: "Decidim permite a la gente crear, gestionar e impulsar sus propias iniciativas (p.e. crear una asamblea, crear un proceso de participación, promover una consulta, etc.) y alcanzar su objetivo. Es posible definir diferentes tipos de iniciativas, asignándoles un número mínimo de firmas o apoyos requeridos, y las personas participantes pueden iniciarlas, recabar apoyos e impulsar su iniciativa a gobierno."
  feature6Title: "Crea y Gestiona Asambleas, Comités y Órganos de Participación"
  feature6Content: "Crea fácilmente cualquier tipo de grupo de trabajo, asamblea, comité o órgano participativo, para que la gente pueda acudir a las reuniones, apoyar sus propuestas, seguir sus actas o auditar sus actividades."
  feature7Title: "Modular, escalable, configurable: actualiza y expande"
  feature7Content: "Decidim no es solo una plataforma sino un marco para la participación, diseñado para escalar eficientemente con actualizaciones inmediatas y automáticas, gracias a su arquitectura modular y a su facilidad para incorporar contribuciones de distintas instituciones. Instálalo una sola vez y benefíciate de todos las mejoras futuras."
  feature8Title: "Contribuye y hazlo tuyo"
  feature8Content: "Decidim es 100% código, diseño, datos y contenidos libres y abiertos. Puedes hacer tus propias extensiones y contribuir al núcleo de Decidim para beneficiar a toda la comunidad."

